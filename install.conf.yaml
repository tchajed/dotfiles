- clean: ['~', '~/.config']
- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git_template/hooks:
        create: true
        path: git-hooks
    ~/.spacemacs: spacemacs
    ~/.config/fish/config.fish: config.fish
    ~/.hammerspoon: hammerspoon
- shell:
    - ~/.dotfiles/set-osx-options.sh
