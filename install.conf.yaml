- clean: ['~', '~/.config']
- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git_template/hooks:
        create: true
        path: git-hooks
    ~/.spacemacs: emacs/spacemacs
    ~/custom.el: emacs/custom.el
    ~/.config/fish/config.fish: fish/config.fish
    # installed fisher packages
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/completions/skim.fish: fish/skim.fish
    ~/.hammerspoon: hammerspoon
    ~/.config/pianobar/config:
        create: true
        path: pianobar/config
    ~/.config/pianobar/pandora-pw.gpg:
        create: true
        path: pianobar/pandora-pw.gpg
    ~/Library/Application Support/Coq/coqide.keys:
        create: true
        path: coqide/coqide.keys
    ~/Library/Application Support/Karabiner/private.xml:
        create: true
        path: karabiner/private.xml
    ~/.tmux.conf:
        path: tmux.conf
    ~/.config/nvim/autoload/plug.vim:
        create: true
        path: vim/plug.vim
    ~/.config/nvim/init.vim:
        create: true
        path: vim/init.vim
    ~/.config/nvim/plugin:
        create: true
        path: vim/plugin
- shell:
    - ~/.dotfiles/set-osx-options.sh
    - if [ ! -e ~/.config/pianobar/ctl ]; then mkfifo ~/.config/pianobar/ctl; fi
    - if [ ! -d ~/.tmux/plugins/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi
    - pip2 install neovim
    - pip3 install neovim
