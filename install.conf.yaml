- clean: ['~', '~/.config']
- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git_template/hooks:
        create: true
        path: git-hooks
    ~/.spacemacs: spacemacs
    ~/.config/fish/config.fish: config.fish
    ~/.hammerspoon: hammerspoon
    ~/.config/pianobar/config:
        create: true
        path: pianobar/config
    ~/.config/pianobar/pandora-pw.gpg: pianobar/pandora-pw.gpg
- shell:
    - ~/.dotfiles/set-osx-options.sh
    - if [ ! -e ~/.config/pianobar/ctl ]; then mkfifo ~/.config/pianobar/ctl; fi
