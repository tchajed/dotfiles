- clean: ['~', '~/.config']
- shell:
    - mkdir -p ~/.git_template
- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git_template/hooks: git-hooks
    ~/.spacemacs: spacemacs
    ~/.config/fish/config.fish: config.fish
- shell:
    - ~/.dotfiles/set-osx-options.sh
